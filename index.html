<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div id="card">
    <div id="main-image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="view">
        <img class="view" src="images/icon-view.svg" alt="view-icon">
      </div>      
    </div>
    <div id="product-details">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="icons">
        <div>
          <img src="images/icon-ethereum.svg" alt="eth-icon">
          <span> 0.041 ETH</span> 
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span> 
        </div>
      </div> 
    </div>
    <div id="creator-details">
      <img src="images/image-avatar.png" alt="avatar">
      <span class="grey-text">Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adaobi Ezeonyedika</a>.
  </div>
</body>
</html>
